# Use H2 in-memory DB for tests
spring.datasource.url=jdbc:h2:mem:testdb;MODE=PostgreSQL;DB_CLOSE_DELAY=-1
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# Hibernate creates schema on startup, drops on shutdown
spring.jpa.hibernate.ddl-auto=create-drop

# Load test data from SQL file you generate for H2
spring.sql.init.mode=always
spring.sql.init.data-locations=classpath:test-data-h2.sql
spring.jpa.properties.hibernate.globally_quoted_identifiers=true


# Other JPA properties you had
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.defer-datasource-initialization=true
spring.jpa.open-in-view=true
